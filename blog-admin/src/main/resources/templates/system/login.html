<body style="overflow-x:hidden;overflow-y:hidden">
<div class="row" style="margin-top: 100px">
    <div class="col-sm-3 col-sm-offset-7 col-xs-10 col-xs-offset-2">
        <img src="/static/imgs/logo_dark@2x.png" alt="LOGO" class="img-rounded" style="width: 330px">
    </div>
    <div class="col-sm-3 col-sm-offset-7 col-xs-10 col-xs-offset-2" style="width: 350px;height: 300px;background: rgba(243,235,235,0.5);;border-radius: 25px;">
        <form action="/system/toLogin" method="post">
            <!--账号-->
            <div class="row" style="margin-right: 20px;margin-left: 1px">
                <div class="form-group has-feedback" style="margin-top: 40px;width: 300px">
                    <label class="sr-only" for="username">Username</label>
                    <!--暂时先去掉 onblur="verif()" -->
                    <input type="text"  class="form-control" id="username" name="username" value="admin" placeholder="Username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
            </div>
            <!--密码-->
            <div class="row" style="margin-right: 20px;margin-left: 1px">
                <div class="form-group has-feedback" style="width: 300px">
                    <label class="sr-only" for="password">Password</label>
                    <!--暂时先去掉 onblur="verif()" -->
                    <input type="password" class="form-control" id="password" value="5921asd" name="password" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
            </div>
<!--            验证码-->
            <div class="row">
                <div class="col-xs-6">
                    <label class="sr-only" for="code">code</label>
                    <input disabled type="number" onblur="sub()" class="form-control" id="code" name="code" placeholder="验证码">
                </div>
                <div class="col-xs-6">
                    <img src="/defaultKaptcha" onclick="this.src='/defaultKaptcha?d=' + new Date()*1" alt="验证码" class="img-rounded" style="height: 32px" title="点击更换验证码">
                </div>
            </div>
<!--            记住我-->
            <div class="checkbox">
                <label>
                    <input  name="remember" type="checkbox"> 记住我
                </label>
            </div>
            <!--登录注册-->
            <!--暂时先去掉disabled-->
            <button id="submit" type="submit"  class="btn btn-info">登录</button>
<!--            <a href="register.html" class="btn btn-success" role="button">注册</a>-->
        </form>
    </div>
</div>
</body>

    function verif(){
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let input = document.getElementById("submit");
        if (username !== "" && username !== null && password !== "" && password !== null){
            input.removeAttribute("disabled")

    }

    function sub(){
        let verif = document.getElementById("code").value;

<style>

        /* 加载背景图片 */
