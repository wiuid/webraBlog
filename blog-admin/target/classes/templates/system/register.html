<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- 屏幕宽度自适应，完全不缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Register</title>

    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
</head>
<body style="overflow-x:hidden;overflow-y:hidden">
<div class="row" style="margin-top: 100px">
    <div class="col-sm-3 col-sm-offset-7 col-xs-10 col-xs-offset-2">
        <img src="../../static/imgs/logo_dark@2x.png" alt="LOGO" class="img-rounded" style="width: 330px">
    </div>
    <div class="col-sm-3 col-sm-offset-7 col-xs-10 col-xs-offset-2" style="width: 350px;height: 400px;background: rgba(243,235,235,0.5);;border-radius: 25px;">
        <form>
            <!--账号-->
            <div class="row" style="margin-right: 20px;margin-left: 1px">
                <div class="form-group input-group has-feedback" style="margin-top: 40px;width: 300px">
                    <label class="sr-only" for="Username">Username</label>
                    <input type="text" class="form-control" id="Username" placeholder="Username">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
            </div>
            <!--email-->
            <div class="row" style="margin-right: 20px;margin-left: 1px">
                <div class="form-group input-group" style="width: 300px">
                    <label class="sr-only" for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                    <span class="input-group-btn">
                        <button class="btn btn-default">发送验证码</button>
                    </span>
                </div>
            </div>
            <!--密码-->
            <div class="row" style="margin-right: 20px;margin-left: 1px">
                <div class="form-group input-group has-feedback" style="width: 300px">
                    <label class="sr-only" for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
            </div>
            <!--确认密码-->
            <div class="row" style="margin-right: 20px;margin-left: 1px">
                <div class="form-group input-group has-feedback" style="width: 300px">
                    <label class="sr-only" for="Password2">Password</label>
                    <input type="password" class="form-control" id="Password2" placeholder="再次输入Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
            </div>
            <!--验证码-->
            <div class="row" style="margin-bottom: 20px">
                <div class="col-xs-6">
                    <input type="text" class="form-control" id="Verification" placeholder="验证码">
                </div>
            </div>

            <!--登录注册-->
            <button type="button" class="btn btn-info">注册</button>
            <a href="login.html" class="btn btn-success" role="button">返回登录</a>
        </form>
    </div>
</div>
</body>
<style>
    /*网页背景图*/
    body{
        /* 加载背景图片 */
        background-image: url(../../static/imgs/20201018130720.jpg);
        /* 背景图垂直、水平均居中 */
        background-position: center center;
        /* 背景图不平铺 */
        background-repeat: no-repeat;
        /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
        background-attachment: fixed;  /*此条属性必须设置否则可能无效*/
        /* 让背景图基于容器大小伸缩 */
        background-size: cover;
    }
</style>
</html>
