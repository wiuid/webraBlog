<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始化-资料</title>
    <script src="../../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../../static/css/default.css">
    <link rel="stylesheet" href="../../static/css/bootstrap.css">
</head>
<body>

<div class="kuang box-shadow">
    <div style="margin: 20px 0 10px 30px">
        <span>
            <h4>
                2/3-个人信息初始化<small>(可不填写直接提交)</small>
            </h4>
        </span>
    </div>
    <hr style="border: 0 ;background: #cdcdcd;height: 2px;margin-bottom: 20px"/>
    <div class="row" style="padding:10px 0 0 20px">
        <div style="text-align: center">
            <img  id="show"  src="../../static/imgs/user.png" class="img-circle" style="height: 100px;width: 100px"><br>
            <div class="imgs" onclick="document.getElementById('file').click()">选择头像</div>
            <input id="file"  type="file" class="img"  accept="image/png, image/jpeg, image/gif, image/jpg" onchange="changepic(this)" style="height: 0px"/>
        </div>

        <br>
        <span style="margin-left: 30px">个人简介: <br></span>
        <textarea rows="3" class="enjoy-css" placeholder="Personal Profile"></textarea>
        <br>
    </div>
    <div style="float: right;margin-right: 30px">
        <button type="submit" class="btn btn-info">下一步</button>
    </div>
</div>

</body>
<script>

    function changepic() {
        var reads= new FileReader();
        f=document.getElementById('file').files[0];
        reads.readAsDataURL(f);
        reads.onload=function (e) {
            document.getElementById('show').src=this.result;
        };
    }



</script>
<style>
    .kuang {
        min-height: 450px;
        min-width: 400px;
        background: #ffffff;
        position: absolute;
        border-radius: 25px;
        left:50%;
        top:40%;
        transform: translate(-50%, -50%);
    }
    .enjoy-css {
        width: 300px;
        display: inline-block;
        box-sizing: content-box;
        padding: 10px 20px;
        border: 1px solid rgba(183,183,183,1);
        border-radius: 5px;
        background: rgba(252,252,252,1);
        box-shadow: 2px 2px 2px 0 rgba(0,0,0,0.2) inset;
        margin: 10px 0 20px 20px;
    }

    .img{
        opacity:0;
    }
    .imgs{
        margin: 10px 0 0 150px;
        width: 100px;
        border:1px solid #78C3F3;
        background: #AADFFD;
        color: #1E88C7;
        border-radius: 4px;
        /*text-align:center;*/
        cursor: pointer;
        padding:10px;
    }

    textarea{
        /*margin-left: 80px;*/
        resize:none;  //不允许用户调整元素大小
    }

</style>
</html>
